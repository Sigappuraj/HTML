<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac toe</title>
    <link rel="stylesheet" href="tictac.css">
</head>

<body>

    <div id="container">
    </div>
    <script>
        let divr1 = document.createElement("div");
        divr1.setAttribute('class', "row border-b");
        let col1 = document.createElement("div");
        col1.setAttribute('class', "col border-r");
        divr1.appendChild(col1);
        let col2 = document.createElement("div");
        col2.setAttribute('class', "col border-r");
        divr1.appendChild(col2);
        let col3 = document.createElement("div");
        col3.setAttribute('class', "col");
        divr1.appendChild(col3);
        let maindiv = document.getElementById('container');
        maindiv.appendChild(divr1);


        let divr2 = document.createElement("div");
        divr2.setAttribute('class', "row border-b");
        let col21 = document.createElement("div");
        col21.setAttribute('class', "col border-r");
        divr2.appendChild(col21);
        let col22 = document.createElement("div");
        col22.setAttribute('class', "col border-r");
        divr2.appendChild(col22);
        let col23 = document.createElement("div");
        col23.setAttribute('class', "col");
        divr2.appendChild(col23);
        maindiv.appendChild(divr2);

        let divr3 = document.createElement("div");
        divr3.setAttribute('class', "row");
        let col31 = document.createElement("div");
        col31.setAttribute('class', "col border-r");
        divr3.appendChild(col31);
        let col32 = document.createElement("div");
        col32.setAttribute('class', "col border-r");
        divr3.appendChild(col32);
        let col33 = document.createElement("div");
        col33.setAttribute('class', "col");
        divr3.appendChild(col33);
        maindiv.appendChild(divr3);
    </script>
    <script src="tictac.js"></script>
</body>

</html>
